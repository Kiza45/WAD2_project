<head>Categories</head>
    <div>
    {% if categories %}
        <ul>
        {% for category in categories %}
        <li>
           <a href="{% url 'hashtagtube:show_category' category.slug %}">{{ category.title }}</a>
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
    <br>
    <strong>
        <a href="/hashtagtube/add_category/">Add new category</a>
    </strong>
    </div>
