<ul>
{% if categories %}
	{% for c in categories %}
	
		{% if c == current_category %}
		<li>
		<strong>
			<a href="{% url 'hashtagtube:show_category' c.slug %}">{{ c.name }}</a>
		</strong>
		</li>
		
		{% endif %}
	{% endfor %}

{% else %}
	<li><strong>There are no categories present.</strong></li>
{% endif %}
9 </ul>
